	<script type="text/javascript">
		$(function () {

		// Get URL parameters
		function getParameterByName(name, url) {
			if (!url) url = window.location.href;
			name = name.replace(/[\[\]]/g, '\\$&');
			var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
			results = regex.exec(url);
			if (!results) return null;
			if (!results[2]) return '';
			return decodeURIComponent(results[2].replace(/\+/g, ' '));
		}

		function removeParams(sParam)
		{
			var url = window.location.href.split('?')[0]+'?';
			var sPageURL = decodeURIComponent(window.location.search.substring(1)),
				sURLVariables = sPageURL.split('&'),
				sParameterName,
				i;

			for (i = 0; i < sURLVariables.length; i++) {
				sParameterName = sURLVariables[i].split('=');
				if (sParameterName[0] != sParam) {
					url = url + sParameterName[0] + '=' + sParameterName[1] + '&'
				}
			}
			return url.substring(0,url.length-1);
		}



		// If token exist in URL
		// Get user with API request
		// Redirect if user is found
		if (getParameterByName('token') != '' && getParameterByName('token') != null) {
			logging_in = true; // Set login in progress

			localStorage.setItem("user_token", getParameterByName('token')); // Store token in local storage
			setTimeout(function(){
				window.location = removeParams('token'); // Redirect to current page without token
			}, 200);
		}
	</script>
