		// Funksjon for å hente typer fra APIet og lagre i localStorage
		async function fetchAndStoreTypes() {
			try {
				// Utfør en GET-forespørsel til APIet
				const response = await fetch(`${config.api_url}/types/get`);

				// Sjekk om responsen er ok (statuskode 200-299)
				if (!response.ok) {
					throw new Error(`HTTP-feil! Status: ${response.status}`);
				}

				// Parse responsen som JSON
				const types = await response.json();

				// Lagre typene i localStorage under nøkkelen "types"
				localStorage.setItem('types', JSON.stringify(types));

				console.log('Typer hentet og lagret i localStorage:', types);
			} catch (error) {
				// Logg eventuelle feil som oppstår
				console.error('Det oppstod en feil under henting av typer:', error);
			}
		}

		// Kall funksjonen for å hente og lagre typene
		fetchAndStoreTypes();



		function updateActiveLink(url) {
			console.log(url);
			// Get all the navigation links
			const navLinks = document.querySelectorAll('.header a');
			
			// Initialize the current and previous active links
			let currentActiveLink = null;
			let previousActiveLink = null;

			navLinks.forEach(link => {
				link.classList.remove('active');
			});

			const dashboardLink = document.querySelector('.header a[href="/"]');
			console.log("Dashboard Link:", dashboardLink);


			// If the URL is the base URL, set the Dashboard link to active
			if (url === '/' || url === '/home' || !url) {
				document.querySelector('.navigation a[href="/"]').classList.add('active');
				return;
			}

			// Loop through each navigation link
			navLinks.forEach(link => {
				// Get the href attribute of the link
				const linkUrl = link.getAttribute('href');

				// Check if the link's href matches the given URL
				if (linkUrl === url) {
					link.classList.add('active');
					previousActiveLink = currentActiveLink;
					currentActiveLink = link;
				}
			});
		}
	</script>
